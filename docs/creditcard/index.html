        <div id="card-number-container">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="1234 5678 9101 1020"
            maxlength="16"
            minlength="16"
            pattern="\d{16}"
            required
          />
        </div>

        <div id="cardholder-container">
          <label for="card-holder">Card Holder</label>
          <input
            type="text"
            id="card-holder"
            placeholder="John Doe"
            pattern="[A-Za-z\s]{2,}"
            required
          />
        </div>

        <div id="exp-container">
          <label>Expiration</label>
          <input
            id="card-month"
            type="text"
            placeholder="MM"
            maxlength="2"
            pattern="(0[1-9]|1[0-2])"
            required
          />
          <input
            id="card-year"
            type="text"
            placeholder="YY"
            maxlength="2"
            pattern="\d{2}"
            required
          />
        </div>
      </div>

      <div id="card-back">
        <div id="card-stripe"></div>

        <div id="cvc-container">
          <label for="card-cvc">CVC/CVV</label>
          <input
            id="card-cvc"
            type="text"
            placeholder="xxx"
            minlength="3"
            maxlength="4"
            pattern="\d{3,4}"
            required
          />
        </div>
      </div>

      <button type="submit" id="card-btn">Submit</button>
