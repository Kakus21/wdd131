<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Films</title>
  <link
    rel="stylesheet"
    href="films.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <script type="module" src="films.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

    <header class="site-header">
      <div class="title-container">
        <img src="images/logo.png" alt="Clapperboard Logo" class="site-logo" />
        <h1 class="site-title">
          <span class="title-top">Top</span>
          <span class="title-bottom">Films</span>
        </h1>
      </div>
      <nav class="site-nav">
        <div class="nav-wrapper">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Sign-In</a></li>
          </ul>
        </div>  
      </nav>
    </header>

  <main>
    <form action="search.html" method="GET" id="film-search-form" class="search-form">
      <input
        type="text"
        name="q"
        id="search-query"
        placeholder="Search films..."
        aria-label="Search films"
      />
      <button type="submit" aria-label="Search">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <section id="search-results">
      <h2>Search Results</h2>
      <div id="results-container" class="film-cards"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Josh Kakuschke. All rights reserved.</p>
  </footer>
</body>
</html>
